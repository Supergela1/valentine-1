<style>
* {
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(-45deg, #ff5f6d, #ffc371, #ff4d6d, #ff8fab);
  background-size: 400% 400%;
  animation: gradientBG 12s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* floating hearts */
.heart-bg {
  position: absolute;
  color: rgba(255,255,255,0.6);
  font-size: 18px;
  animation: float 8s linear infinite;
}

@keyframes float {
  from {
    transform: translateY(110vh) scale(0.6);
    opacity: 0;
  }
  to {
    transform: translateY(-10vh) scale(1.3);
    opacity: 1;
  }
}

/* card */
.card {
  background: rgba(255,255,255,0.92);
  width: 100%;
  max-width: 420px;
  padding: 40px 25px;
  border-radius: 25px;
  text-align: center;
  position: relative;
  box-shadow: 0 30px 60px rgba(0,0,0,0.25);
  backdrop-filter: blur(10px);
}

/* back heart */
.back-heart {
  position: absolute;
  top: -18px;
  right: -18px;
  font-size: 34px;
  cursor: pointer;
}

h1 {
  color: #e6396b;
  font-size: clamp(18px, 5vw, 23px);
  margin-bottom: 30px;
}

.buttons {
  position: relative;
  display: flex;
  gap: 15px;
  justify-content: center;
}

/* buttons */
button {
  border: none;
  padding: 14px 34px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition:
    transform 0.35s ease,
    box-shadow 0.35s ease,
    opacity 0.35s ease;
}

/* YES */
#yes {
  background: linear-gradient(135deg, #ff4d6d, #ff8fab);
  color: white;
  box-shadow: 0 8px 20px rgba(255,77,109,0.5);
  z-index: 2;
}

#yes:hover,
#yes:active {
  transform: scale(1.12);
  box-shadow: 0 14px 34px rgba(255,77,109,0.7);
}

/* NO (clean, no blue outline) */
#no {
  background: #f5f5f5;
  color: #333;
  box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  z-index: 1;
}

#no:hover,
#no:active {
  transform: scale(1.08);
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

.success {
  font-size: clamp(20px, 6vw, 26px);
  color: #ff4d6d;
}
</style>
